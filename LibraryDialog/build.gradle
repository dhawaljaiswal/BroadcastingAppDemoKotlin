buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

dependencies {
    implementation 'com.android.support:support-v4:23.0.1'
}


android {
    compileSdkVersion 23
    buildToolsVersion '28'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 2
        versionName "1.2.5"
    }

    lintOptions {
        abortOnError false
    }
}

